<!DOCTYPE html>
<html lang="en" ng-app="homeApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate">
    <meta name="description" content="dont use $scope">
    <title>dont use $scope</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        angular.module('homeApp', [])
        angular.module('homeApp').controller('homeController', [
            function () {
                const self = this
                self.value = 10
                self.inc = () => { self.value++ }
            }
        ])
    </script>
</head>

<body>
    <div ng-controller="homeController as ctrl">
        <h1>{{ctrl.value}}</h1>
        <input ng-model="ctrl.value" type="number">
        <button ng-click="ctrl.inc()">inc</button>
    </div>
</body>

</html>
