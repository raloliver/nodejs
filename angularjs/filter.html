<!DOCTYPE html>
<html lang="en" ng-app="filterApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate">
    <meta name="description" content="dont use $scope">
    <title>dont use $scope</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        angular.module('filterApp', [])
        angular.module('filterApp').filter('upper', function () {
            return function (input) {
                return input.toUpperCase()
            }
        })
        angular.module('filterApp').controller('filterController', [
            function () {
                const self = this
                self.value = "hello world"
            }
        ])
    </script>
</head>

<body>
    <div ng-controller="filterController as ctrl">
        <h1>{{ctrl.value | upper}}</h1>
        <input ng-model="ctrl.value">
    </div>
</body>

</html>
